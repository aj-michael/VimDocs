<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VimDocs</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="jquery.js"></script>
    <script src="vim.js"></script>
</head>
<body>
    <div class="header">
        <div class="heading">VimDocs</div>
        <p>Welcome to VimDocs. I haven't actually made it yet. Check back later. In the mean time, consider the competing product, <a href="http://drive.google.com">Google Docs</a>, while you wait.</p> 
    </div>
    <div class="topbar">
        <input type="button" value="New" id="newbtn" />
        <input type="button" value="Open" id="openbtn" />
        <input type="button" value="Save" id="savebtn" />
        <input type="button" value="Download" id="downloadbtn" onclick="Download()" />
        <label id="doclbl">Doc:</label>
        <textarea cols="30" rows="1" id="nameta" maxlength="30" spellcheck="false"></textarea> 
        <label id="mode"></label>
        <textarea cols="2" rows="20" id="mainta" spellcheck="false"></textarea>
    </div>
    <div class="footer">
        <br />
        <div class="centered">VimDocs by Adam Michael, 2014</div>
    </div>

</body>
</html>
