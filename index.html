<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VimDocs</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="jquery.js"></script>
    <script src="textarea.js"></script>
</head>
<body>
    <p>Walcome to VimDocs. I haven't actually made it yet. Check back later. In the mean time, consider the competing product, <a href="http://drive.google.com">Google Docs</a>, while you wait.</p> 

    <div style="display: block;" id="form" class="form">
        <label for="doc" id="doclabel">Doc: Untitled</label>
        <input type="button" Value="Save" />
        <div id="terminal" onclick="$('setter').focus();">
            <textarea type="text" cols="2" rows="10" id="setter" onkeydown="writeIt(this,event);moveIt(this.value.length, event)" onkeyup="writeIt(this,event);"></textarea>
            <div id="getter">
                <span id="writer"></span>
                <b class="cursor" id="cursor">B</b>
            </div>
        </div>
    </div>

</body>
</html>
